<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <button class="btn-add btn-1">
        <img src="./../../../../../../../assets/img/svg/google.svg" />
        <span class="pay">Pay</span>
      </button>
    </div>
  </div>

  <div class="row btn-2-2">
    <div class="col d-flex justify-content-center">
      <button class="btn-add btn-1">
        <img
          class="pay-img"
          src="./../../../../../../../assets/img/svg/applePay.svg"
        />
        <span class="pay">Pay</span>
      </button>
    </div>
  </div>

  <app-tips-user-add-card-section
    *ngIf="isCliked"
    (formSubmit)="handleFormSubmission($event)"
    (valueEmitter)="handleCloseValue($event)"
  ></app-tips-user-add-card-section>

  <app-tips-user-section-for-card
    *ngIf="formData"
    [formData]="formData"
    (payWithCardClick)="handlePayWithCardClick($event)"
  ></app-tips-user-section-for-card>

  <div class="row spn-i">
    <div class="col d-flex justify-content-center">
      <button
        [disabled]="dis"
        class="btn-add-tip"
        (click)="handleClikedAddCard()"
      >
        <span class="pay-card">{{ spanInfo }}</span>
      </button>
    </div>
  </div>
</div>
